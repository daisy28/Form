<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="main">

        <div class="one">
          <h2 class="heading">Learn to code by watching others</h2>
          <p class="content">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>

        <div class="two">
            <div class="cta">
              <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
            </div>

            <div class="cta-form">
              <form action="get" class="form">
                <table class="table">
                  <tr>
                    <td>
                      <input
                        type="text"
                        name="first-name"
                        id="first-name"
                        required
                        placeholder="First Name"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input
                        type="text"
                        name="last-name"
                        id="last-name"
                        required
                        placeholder="Last Name"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input
                        type="email"
                        name="email"
                        required
                        placeholder="Email Address"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input
                        type="password"
                        name="password"
                        id=""
                        placeholder="Password"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button class="submit" value="submit"><a href="#">CLAIM YOUR FREE TRIAL</a></button>
                    </td>
                  </tr>
                </table>
                <p class="terms">
                  By clicking the button, you are agreeing to our
                  <a href="www.google.com" class="text">Terms and Services</a>
                </p>
              </form>
            </div>
          </div>
          
      </section>
    </main>
  </body>
</html>
